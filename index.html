<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Protected Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Gallery</h1>
            <p>Enter your access code to view images</p>
        </header>

        <div class="code-input-section">
            <input type="text" id="codeInput" placeholder="Enter your code (e.g., Test code 1)" autocomplete="off">
            <button id="submitCode">View Images</button>
            <button id="clearCode">Clear</button>
        </div>

        <div class="admin-section">
            <button id="toggleAdmin">Admin Panel</button>
            <div id="adminPanel" class="hidden">
                <h3>Upload New Image</h3>
                <input type="text" id="newImageCode" placeholder="Code for this image">
                <input type="file" id="imageUpload" accept="image/*" multiple>
                <button id="uploadImages">Upload</button>
                
                <h3>Manage Images</h3>
                <div id="imageList"></div>
            </div>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="gallery-section">
            <div id="imageGallery" class="image-grid"></div>
        </div>

        <div class="download-section" id="downloadSection" class="hidden">
            <button id="downloadAll">Download All Images</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
