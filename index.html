<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Documents</h2>
                <button id="newDocumentBtn" class="new-document-btn">+ New Document</button>
                <div class="sync-actions">
                    <button id="exportBtn" class="sync-btn" title="Export data">üì§ Export</button>
                    <button id="importBtn" class="sync-btn" title="Import data">üì• Import</button>
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                </div>
            </div>
            
            <div class="document-list" id="documentList">
                <div class="empty-documents">
                    <p>No documents yet</p>
                    <p>Create your first document to get started</p>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="content-header">
                <h1 id="documentTitle">Select a Document</h1>
                <div class="header-actions">
                    <button id="uploadBtn" class="upload-btn" disabled>üìÅ Upload Images</button>
                    <button id="downloadAll" class="download-btn" disabled>üì• Download All</button>
                </div>
            </div>

            <div class="status-message" id="statusMessage"></div>

            <div class="gallery-section">
                <div id="imageGallery" class="image-grid">
                    <div class="welcome-message">
                        <h3>Welcome to Document Image Gallery</h3>
                        <p>Create a new document or select an existing one to manage your images</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Upload Images</h3>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="upload-area" id="uploadArea">
                    <p>Drag and drop images here or click to select</p>
                    <input type="file" id="imageUpload" accept="image/*" multiple style="display: none;">
                    <button id="selectFiles" class="select-files-btn">Select Files</button>
                </div>
                <div id="uploadProgress" class="hidden">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <p id="progressText">Uploading...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
